<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Registro - Barbearia</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
  <div class="container">
    <h2>Autenticação</h2>

    <div class="tabs">
      <button id="tabLogin" class="active">Login</button>
      <button id="tabRegister">Registrar</button>
    </div>

    <!-- Login -->
    <form id="formLogin" class="form active">
      <label for="emailLogin">Email</label>
      <input type="email" id="emailLogin" required />
      
      <label for="senhaLogin">Senha</label>
      <input type="password" id="senhaLogin" required />
      
      <button type="submit">Entrar</button>
    </form>

    <!-- Registro -->
    <form id="formRegister" class="form">
      <label for="nomeRegister">Nome</label>
      <input type="text" id="nomeRegister" required />

      <label for="emailRegister">Email</label>
      <input type="email" id="emailRegister" required />

      <label for="telefoneRegister">Telefone</label>
      <input type="text" id="telefoneRegister" required />

      <label for="senhaRegister">Senha</label>
      <input type="password" id="senhaRegister" required />

      <!-- Tipo fixo como cliente -->
      <input type="hidden" id="tipoRegister" value="cliente" />

      <button type="submit">Registrar</button>
    </form>

    <p id="msgErro" class="error"></p>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
