<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Barbearia</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <p>Olá, <span id="userName"></span>!</p>

    <h2>Editar Perfil</h2>
    <form id="profileForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" />

      <button type="submit">Salvar alterações</button>
    </form>

    <p id="msgStatus" style="color: green; margin-top: 10px;"></p>
    <p id="msgErro" style="color: red; margin-top: 10px;"></p>

    <button id="logoutBtn" style="margin-top: 20px;">Sair</button>
  </div>

  <script src="/js/dashboard.js"></script>
</body>

</html>
