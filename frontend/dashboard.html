<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Barbearia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .font-playfair { font-family: 'Playfair Display', serif; }
    .font-inter { font-family: 'Inter', sans-serif; }
    
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .slide-up {
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white min-h-screen font-inter">
  <!-- Header -->
  <header class="bg-black text-white">
    <div class="max-w-6xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 border-2 border-white rounded-full flex items-center justify-center">
            <div class="w-6 h-0.5 bg-white relative">
              <div class="absolute -top-1 left-0 w-1.5 h-2.5 bg-white"></div>
              <div class="absolute -top-1 right-0 w-1.5 h-2.5 bg-white"></div>
            </div>
          </div>
          <div>
            <h1 class="font-playfair text-2xl font-bold">BARBEARIA SETRAGNI</h1>
            <div class="w-16 h-0.5 bg-white mt-1"></div>
          </div>
        </div>
        
        <!-- User Info -->
        <div class="flex items-center space-x-4">
          <div class="text-right">
            <p class="text-sm text-white/80 uppercase tracking-wide">Bem-vindo,</p>
            <p class="font-semibold"><span id="userName">Usuário</span></p>
          </div>
          <button id="logoutBtn" class="bg-white text-black px-6 py-2 font-semibold uppercase tracking-wide hover:bg-gray-100 transition-all duration-300 border-2 border-white">
            Sair
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 py-12">
    <div class="max-w-4xl mx-auto px-4">
      <!-- Dashboard Title -->
      <div class="text-center mb-12 fade-in">
        <h1 class="font-playfair text-4xl font-bold text-black mb-4">
          DASHBOARD
        </h1>
        <div class="w-24 h-0.5 bg-black mx-auto mb-6"></div>
        <p class="text-gray-600 text-lg">
          Gerencie suas informações pessoais e preferências
        </p>
      </div>

      <div class="grid lg:grid-cols-3 gap-8">
        <!-- Profile Card -->
        <div class="lg:col-span-1">
          <div class="bg-black text-white p-8 slide-up">
            <div class="text-center">
              <!-- Avatar -->
              <div class="w-24 h-24 border-4 border-white rounded-full flex items-center justify-center mx-auto mb-6">
                <div class="w-12 h-1 bg-white relative">
                  <div class="absolute -top-2 left-0 w-3 h-5 bg-white"></div>
                  <div class="absolute -top-2 right-0 w-3 h-5 bg-white"></div>
                </div>
              </div>
              
              <h2 class="font-playfair text-2xl font-bold mb-2">
                <span id="userNameDisplay">Usuário</span>
              </h2>
              
              <div class="w-16 h-0.5 bg-white mx-auto mb-4"></div>
              
              <p class="text-white/80 text-sm uppercase tracking-wide mb-6">
                Cliente Premium
              </p>
              
              <!-- Stats -->
              <div class="space-y-4">
                <div class="flex justify-between items-center border-b border-white/20 pb-2">
                  <span class="text-white/80 text-sm">Status</span>
                  <span class="text-white font-semibold">Ativo</span>
                </div>
                <div class="flex justify-between items-center border-b border-white/20 pb-2">
                  <span class="text-white/80 text-sm">Membro desde</span>
                  <span class="text-white font-semibold">2025</span>
                </div>
                <div class="flex justify-between items-center">
                  <span class="text-white/80 text-sm">Tipo</span>
                  <span class="text-white font-semibold">Cliente</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Profile Form -->
        <div class="lg:col-span-2">
          <div class="bg-white border-2 border-black p-8 slide-up">
            <h2 class="font-playfair text-3xl font-bold text-black mb-6">
              EDITAR PERFIL
            </h2>
            
            <div class="w-16 h-0.5 bg-black mb-8"></div>

            <form id="profileForm" class="space-y-6">
              <div>
                <label for="nome" class="block text-sm font-semibold text-black mb-2 uppercase tracking-wide">
                  Nome Completo
                </label>
                <input 
                  type="text" 
                  id="nome" 
                  required 
                  class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-300"
                  placeholder="Seu nome completo"
                />
              </div>

              <div>
                <label for="email" class="block text-sm font-semibold text-black mb-2 uppercase tracking-wide">
                  Email
                </label>
                <input 
                  type="email" 
                  id="email" 
                  required 
                  class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-300"
                  placeholder="seu@email.com"
                />
              </div>

              <div>
                <label for="telefone" class="block text-sm font-semibold text-black mb-2 uppercase tracking-wide">
                  Telefone
                </label>
                <input 
                  type="text" 
                  id="telefone" 
                  required 
                  class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-300"
                  placeholder="(11) 99999-9999"
                />
              </div>

              <div>
                <div class="flex items-center mb-4">
                  <input 
                    type="checkbox" 
                    id="alterarSenha" 
                    class="w-4 h-4 border-2 border-black focus:ring-2 focus:ring-black rounded-none mr-3"
                  />
                  <label for="alterarSenha" class="text-sm font-semibold text-black uppercase tracking-wide cursor-pointer">
                    Alterar Senha
                  </label>
                </div>
                
                <div id="senhaContainer" class="hidden">
                  <label for="senha" class="block text-sm font-semibold text-black mb-2 uppercase tracking-wide">
                    Nova Senha
                  </label>
                  <input 
                    type="password" 
                    id="senha" 
                    class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-300"
                    placeholder="••••••••"
                  />
                </div>
              </div>

              <button 
                type="submit" 
                class="w-full bg-black text-white py-3 px-6 font-semibold uppercase tracking-wide hover:bg-gray-800 transition-all duration-300 border-2 border-black hover:shadow-lg"
              >
                Salvar Alterações
              </button>
            </form>

            <!-- Status Messages -->
            <div class="mt-6 space-y-2">
              <p id="msgStatus" class="text-green-600 text-sm font-medium text-center"></p>
              <p id="msgErro" class="text-red-600 text-sm font-medium text-center"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="mt-12">
        <div class="bg-gray-50 border-2 border-black p-8">
          <h3 class="font-playfair text-2xl font-bold text-black mb-6 text-center">
            AÇÕES RÁPIDAS
          </h3>
          
          <div class="w-16 h-0.5 bg-black mx-auto mb-8"></div>
          
          <div class="grid md:grid-cols-3 gap-6">
            <button class="bg-white border-2 border-black p-6 hover:bg-black hover:text-white transition-all duration-300 group">
              <div class="w-12 h-12 border-2 border-black group-hover:border-white mx-auto mb-4 flex items-center justify-center">
                <div class="w-6 h-0.5 bg-black group-hover:bg-white relative">
                  <div class="absolute -top-1 left-0 w-1.5 h-2.5 bg-black group-hover:bg-white"></div>
                  <div class="absolute -top-1 right-0 w-1.5 h-2.5 bg-black group-hover:bg-white"></div>
                </div>
              </div>
              <h4 class="font-semibold uppercase tracking-wide mb-2">Agendar Corte</h4>
              <p class="text-sm text-gray-600 group-hover:text-white/80">Marque seu próximo atendimento</p>
            </button>

            <button class="bg-white border-2 border-black p-6 hover:bg-black hover:text-white transition-all duration-300 group">
              <div class="w-12 h-12 border-2 border-black group-hover:border-white mx-auto mb-4 flex items-center justify-center">
                <div class="w-6 h-6 border border-black group-hover:border-white rounded-full"></div>
              </div>
              <h4 class="font-semibold uppercase tracking-wide mb-2">Histórico</h4>
              <p class="text-sm text-gray-600 group-hover:text-white/80">Veja seus agendamentos</p>
            </button>

            <button class="bg-white border-2 border-black p-6 hover:bg-black hover:text-white transition-all duration-300 group">
              <div class="w-12 h-12 border-2 border-black group-hover:border-white mx-auto mb-4 flex items-center justify-center">
                <div class="w-4 h-8 border border-black group-hover:border-white"></div>
              </div>
              <h4 class="font-semibold uppercase tracking-wide mb-2">Suporte</h4>
              <p class="text-sm text-gray-600 group-hover:text-white/80">Entre em contato conosco</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t-2 border-black py-8 mt-12">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <div class="flex justify-center space-x-4 mb-4">
        <div class="w-2 h-2 bg-black rotate-45"></div>
        <div class="w-2 h-2 bg-black rotate-45"></div>
        <div class="w-2 h-2 bg-black rotate-45"></div>
      </div>
      <p class="text-black font-semibold uppercase tracking-wide text-sm">
        BARBEARIA SETRAGNI © 2025 • Terça a Sábado | 08h - 19h.
      </p>
    </div>
  </footer>
  <script src="/js/dashboard.js"></script>
</body>
</html>
